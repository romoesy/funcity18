<h1>請輸入0-100的數字，讓電腦來猜</h1>
<ul>請勿輸入低於或大於範圍數字，否則無法開始遊戲</ul>
<ul>請輸正整數，否則無法開始遊戲</ul>
<ul>電腦會猜你所輸入的數字，直到猜對為止，最後當出現"終於答對了!!!"，代表電腦已經猜中</ul>
